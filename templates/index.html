<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mini-Deskreen</title>
    <style>
        body { background-color: #111; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-family: sans-serif; }
        img { max-width: 100%; max-height: 100%; object-fit: contain; }
    </style>
</head>
<body>
    <img id="screen" src="/stream.png" alt="Captura de Tela ou Stream Indisponível">

    <script>
        // Este script atualiza a imagem a cada 500 milissegundos (2x por segundo)
        setInterval(function() {
            var imagem = document.getElementById('screen');
            // Adicionamos um número aleatório para evitar que o navegador use a imagem do cache
            imagem.src = '/stream.png?rand=' + new Date().getTime();
        }, 500); 
    </script>
</body>
</html>
